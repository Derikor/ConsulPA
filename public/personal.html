  <div class="container w-50 mt-5 mb-5rounded-3 shadow fondoima1">
    <div class="row">
      <h2 align="center"> PERSONAL</h2>
      <form action="/add" id="personal" method="post">
        <div class="row col-12">
          <div class="section col">
            <label for="name" class="form-label">COD PERSONAL:</label>
            <input type="text" name="codp" size="8" placeholder="" required class="border border-dark"/>
          </div>
          <div class="section col">
            <label for="date">HORARIO DE TRABAJO</label>
            <input type="time" name="horadeatencion" required class="border border-dark"/>
          </div>
          <div class="section col">
            <label for="name">CARGO:</label>
            <input class="border border-dark" type="text" name="especialidad" placeholder="" required />
          </div>
        </div>

        <div class="section">
          <label for="name">NOMBRE/S:</label>
          <input type="text" name="nombre" size="28" placeholder="" required class=" w-50 border border-dark"/>
        </div>
        <div class="section">
          <label for="name">APELLIDO PATERNO:</label>
          <input type="text" name="appaterno" placeholder="" required class="w-50 border border-dark"/>
        </div>
        <div class="section">
          <label for="name">APELLIDO MATERNO:</label>
          <input type="text" name="apmaterno" placeholder="" required class="w-50 border border-dark"/>
        </div>
        <br>
        <div class="section">
          <div align="center"><button class="bg-primary" type="submit" > Agregar Personal </button>
          </div>
        </div>
        <br>
      </form>
